    <!-- Simplified badge removal script -->
    <script>
      // Simple badge removal function
      window.addEventListener('DOMContentLoaded', () => {
        const removeBranding = () => {
          document.querySelectorAll('[data-lovable-brand], [data-lovable-badge], .lovable-badge, .lovable-branding, #lovable-badge, .lovable-editor-badge').forEach(el => el.remove());
        };
        
        // Run once on load and again after a short delay
        removeBranding();
        setTimeout(removeBranding, 500);
      });
    </script>
